<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto FPS 2.5D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
        <p>Controles: W,A,S,D para moverse | Mouse para mirar | Clic para disparar</p>
    </div>

    <script src="js/maze.js"></script>
    <script src="js/player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
